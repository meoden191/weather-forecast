<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/b85a5ec659.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./wicon/pngfind.com-kiki-png-4884118.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Manjari:wght@100;400;700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Twinkle twinkle little star</title>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div>
        <form class="search" id="search">
          <input type="text" list="suggestions" id="query" placeholder="Search..." />
          <button id="btn">
            <i class="fa-solid fa-magnifying-glass"></i>

          </button>
        </form>

<!-- SUGGESTION LIST -->
        <datalist id="suggestions">
          <option value="Hanoi"></option>
          <option value="Ho Chi Minh"></option>
        </datalist>

        <div class="weather-icon">
          <img id="icon" src="wicon/weather icon_sunny.png" alt="">
        </div>
        <div class="location">
          <div class="location-icon">
            <img id="icon" src="wicon\location.png" alt="">
          </div>
          <div class="location-text">
            <p id="location">location</p>
          </div>
        </div>
        <div class="temperature">
          <span id="temp">0</span>
          <span class="temp-unit">Â°C</span>
        </div>
        <div class="date-time">
          <p id="date-time">Monday, 12:00</p>
        </div>
        <div class="divider"></div>
        <div class="condition-rain">
          <div class="condition">
            <img id="icon" src="wicon/weather icon_partly sunny.png" alt="">
            <p id="condition">condition</p>
          </div>
          <div class="rain">
            <img id="icon" src="wicon/weather icon_cloudy.png" alt="">
            <p id="rain">perc - 0%</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main">

<!-- DAILY & WEEKLY FORECAST CARDS -->
      <div class="cards" id="weather-cards"></div>

<!-- DETAILED WEATHER INFORMATION CARDS -->
      <div class="highlights">
        <h2 class="heading">today's highlights</h2>
        <div class="cards">
          <div class="card2">
            <h4 class="card-heading"><i class="fa-solid fa-sun"></i> UV Index</h4>
            <div class="content">
              <p class="uv-index">0</p>
              <p class="uv-text">Low</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><i class="fa-solid fa-wind"></i> Wind Status</h4>
            <div class="content">
              <p class="wind-speed">0</p>
              <p>km/h</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><i class="fa-solid fa-circle"></i> Sunrise and Sunset</h4>
            <div class="content">
              <p class="sun-rise">0</p>
              <p class="sun-set">0</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><i class="fa-solid fa-droplet"></i> Humidity</h4>
            <div class="content">
              <p class="humidity">0</p>
              <p class="humidity-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><i class="fa-solid fa-eye"></i> Visibility</h4>
            <div class="content">
              <p class="visibilty">0</p>
              <p class="visibilty-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading"><i class="fa-solid fa-fan"></i></i> Air Quality</h4>
            <div class="content">
              <p class="air-quality">0</p>
              <p class="air-quality-status">Normal</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- TRIGGER BUTTON ENTER CLICK -->
  <script>
    let myText = document.getElementById("query");
    let btn = document.getElementById("btn");
    myText.addEventListener("keyup", e => {
      e.preventDefault();
      if (e.keyCode === 13) {
        console.log("Enter is pressed");
        btn.click();
      }
    });
  </script>
</body>

</html>
